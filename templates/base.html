{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add links to CSS files here -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
<header>
    <nav>
        <ul>
            {% if user.is_authenticated %}
                <li>
                    <form method="post" action="{% url 'logout' %}">
                        {% csrf_token %}
                        <button type="submit" style="background:none;border:none;color:blue;cursor:pointer;">Logout
                        </button>
                    </form>

                </li>
            {% else %}
                <li><a href="{% url 'login' %}">Login</a></li>
                <li><a href="{% url 'register' %}">Register</a></li>
            {% endif %}
            <li><a href="{% url 'portfolio_list' %}">Portfolio</a></li>
        </ul>

    </nav>
</header>
<main>
    {% block content %}
        <!-- Content unique to each page will go here -->
    {% endblock %}
</main>
<footer>
    <p>&copy; 2024 My Portfolio Site</p>
</footer>
<!-- Add links to JavaScript files here -->
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
